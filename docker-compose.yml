version: '3.8'

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ai_consulting
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    restart: unless-stopped
    ports:
      - '3001:3001'
    env_file: .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/ai_consulting
      PORT: '3001'
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - artifacts:/app/data/artifacts

volumes:
  pgdata:
  artifacts:
